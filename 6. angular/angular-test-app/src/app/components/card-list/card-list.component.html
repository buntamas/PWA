<div>{{ iso | date }}</div>
<!-- //#ng-container -->
<ng-container *ngIf="cardEntites">
  <app-card
    myDirective
    [defaultBackground]="'yellow'"
    *ngFor="let card of cardEntites"
    [card]="card"
  ></app-card>
</ng-container>

<!-- //#Data binding - Output event binding -->
<app-add-card (name)="getName($event)"></app-add-card>
