<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-size: xx-large;
    }
  </style>
  <meta charset="utf-8">
  <title>Simple template</title>
  <script src="main.js" defer></script>
</head>
<body>
  <h1>Simple template</h1>
  
  <template id="my-template">
    <style>
      p {
        color: white;
        background-color: #666;
        padding: 5px;
      }
    </style>
    <p><slot name="text">My default text</slot></p>
  </template>

  <my-template>
  </my-template>

  <my-template>
    <span slot="text">Let's have some different text!</span>
  </my-template>

  <my-template>
    <ul slot="text">
      <li>Let's have some different text!</li>
      <li>In a list!</li>
    </ul>
  </my-template>

</body>
</html>
