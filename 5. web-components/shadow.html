<!DOCTYPE html>
<html>
  <head>
    <title>Custom Element példa</title>
  </head>
  <style>
    h2 {
      color: green;
    }
  </style>
  <body>
    <h2>This is a light DOM</h2>

    <my-product name="Phone"> </my-product>
    <script>
      class MyProduct extends HTMLElement {
        constructor() {
          super();
          this.attachShadow({mode: "open"})
          this.shadowRoot.innerHTML = `<style> h2 {color: red} </style><h2>${this.getAttribute('name')}</h2>`
        }
        connectedCallback() {
        // console.log(this.shadowRoot.querySelectorAll('h2')[0].textContent);
        }
      }
      window.customElements.define("my-product", MyProduct);
      // console.log(document.querySelectorAll('h2').length);
      // console.log(document.querySelectorAll('h2')[0].textContent);
    </script>
  </body>
</html>
